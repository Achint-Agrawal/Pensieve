<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgenticMem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; min-width: 220px; }
    h1 { font-size: 16px; margin: 0 0 8px; }
    #status { font-size: 12px; color: #555; margin-top: 8px; }
    button { cursor: pointer; padding: 6px 12px; margin: 4px 0; width: 100%; }
    button:disabled { cursor: not-allowed; opacity: 0.6; }
    .error { color: #dc3545; }
    .success { color: #28a745; }
    #userInfo { font-size: 12px; margin: 8px 0; }
    #authActions, #appActions { margin: 8px 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>AgenticMem</h1>
  
  <div id="authActions">
    <button id="loginBtn">Sign in with Microsoft</button>
    <button id="logoutBtn" class="hidden">Sign out</button>
    <div id="userInfo" class="hidden"></div>
  </div>

  <div id="appActions" class="hidden">
    <button id="retrieveMemoriesBtn">Retrieve memories</button>
  </div>

  <div id="status">Please sign in to continue</div>
  <script type="module" src="popup.js"></script>
</body>
</html>
